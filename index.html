<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
  'use strict';

  /**
   * User [0,100] // 61
   */

  const range = {
    start: 0,
    end: 10,
    get middle() {
      return Math.ceil( (this.end - this.start) / 2 + this.start );
    },
    moveEnd() {
      this.end = this.middle - 1;
    },
    moveStart() {
      this.start = this.middle + 1;
    }
  };

  alert( `${range.start}...${range.end}` );

  while (true) {
    if (confirm( `Is your number ${range.middle}` )) {

      break;
    }
    if (confirm( `Is your number less than ${range.middle}` )) {
      range.moveEnd();
    } else {
      range.moveStart();
    }
    if (range.start >= range.end) {
      break;
    }

  }
  alert( `Your number is ${range.middle}` );

</script>
</body>
